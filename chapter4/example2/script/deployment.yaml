apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2cserver
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2cserver
  template:
    metadata:
      labels:
        app: p2cserver
      annotations:
        field.mops.io/appName: p2cserver
        prometheus.io/port: "9003"
        prometheus.io/scrape: "true"        
    spec:
      containers:
        - env:
            - name: EGO_CONFIG_PATH
              value: config/dev.toml
            - name: EGO_LOG_WRITER
              value: stderr
          image: reg.smvm.cn/test/p2cserver:0.1
          imagePullPolicy: Always
          name: p2cserver
          ports:
            - containerPort: 9001
              name: 9001tcp
              protocol: TCP
            - containerPort: 9003
              name: 9003tcp
              protocol: TCP
      imagePullSecrets:
        - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  name: p2cserver
  namespace: default
spec:
  ports:
    - name: p2cserver-9002-9002
      port: 9002
      protocol: TCP
      targetPort: 9002
    - name: p2cserver-9001-9001
      port: 9001
      protocol: TCP
      targetPort: 9001
    - name: p2cserver-9003-9003
      port: 9003
      protocol: TCP
      targetPort: 9003
  selector:
    app: p2cserver
  type: ClusterIP
